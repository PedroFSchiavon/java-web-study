<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div>Valor: <span th:text="${pedido.valorProduto}">399,99</span></div>
            <div>Data da entrega: <span th:text="${pedido.dataEntrega}">20/09/2020</span></div>

            <div>Produto</div>
            <div><input  class="form-control" th:value="${pedido.urlProduto}" value="Url do produto"></div>

            <div>Descricao</div>
            <div>
                <textarea  class="form-control" th:text="${pedido.descricao}">Descricao do pedido</textarea>
            </div>

            <div>
                <img th:src="${pedido.urlImagem}" src=""/>
            </div>
        </div>
    </div>
</body>
</html>
