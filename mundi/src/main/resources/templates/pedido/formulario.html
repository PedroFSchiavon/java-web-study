<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Cadastro Pedido</title>
</head>
<body>
 <div class="container">
     <div class="jumbotron">
         <h1 class="display-4">Novo Pedido</h1>
     </div>
     <form action="/pedido/novo" method="post">
         <div>
             <label for="nomeProduto">Produto</label>
             <input name="nomeProduto" placeholder="Nome do produto"/>
             <small>Informe qual o nome do produto.</small>
         </div>
         <div>
             <label for="urlProduto">Url</label>
             <input name="urlProduto" placeholder="Url do produto"/>
             <small>Procure um site aonde se encontra o procuto.</small>
         </div>
         <div>
             <label for="urlImagem">Imagem</label>
             <input name="urlImagem" placeholder="Url da imagem"/>
             <small>Copie e cole a url da imagem do produto e cole aqui.</small>
         </div>
         <div>
             <label for="descricao">Descrição</label>
             <textarea name="descricao" placeholder="Adicione detalhes importantes para o comprador"></textarea>
         </div>
         <button type="submit">Cadastrar</button>
     </form>
 </div>
</body>
</html>
